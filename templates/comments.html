{% extends "jeremiesnotesbase.html" %}


{% block content %}


        <div class = "stage">
            <h1>Tell us what you think</h1>
        </div>

<div class = "commentscontainer">
    <form action="/comments" method="post">
      <div><textarea name="content" class="text-container" rows="3" cols="60"></textarea></div>
      <div><input type="submit" value="Post comment"></div>
    </form>

    {% if error %}
        <h2 style="color:red;">{{ error }}</h2>
    {% endif %}

    <hr>

    {% for comment in mycomments %}

    <blockquote class="comment">{{comment.content}}
        <small>Posted on: {{ comment.date.strftime('%Y-%m-%d %H:%M:%S') }}</small>
    </blockquote>

    {% endfor %}
{% endblock %}
